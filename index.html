<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="origin-when-cross-origin" />
    <meta
      name="description"
      content="Jonas von Arb is a visual designer with a fascination for data and mapping. He is based in Switzerland."
    />
    <meta name="author" content="Jonas von Arb" />

    <!-- Facebook linkedin-->
    <meta property="og:url" content="https://www.jonasvonarb.ch/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Jvonarb" />
    <meta
      property="og:description"
      content="Jonas von Arb is a visual designer with a fascination for data and mapping. He is based in Switzerland."
    />
    <meta property="og:url" content="https://www.jonasvonarb.ch/" />
    <meta property="og:image" content="/preview.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="https://www.jonasvonarb.ch/" />
    <meta name="twitter:creator" content="Jonas von Arb" />
    <meta name="twitter:title" content="Jonas von Arb" />
    <meta
      name="twitter:description"
      content="Jonas von Arb is a visual designer with a fascination for data and mapping. He is based in Switzerland."
    />
    <meta name="twitter:image" content="/preview.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= PAGE_TITLE %></title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
